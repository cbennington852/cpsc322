<script>

  let sillyButton = document.getElementById("sillyButton");
  sillyButton.addEventListener("click", function() {
    changeTextColor("red");
  });

  function changeTextColor() {
    let heading = document.getElementById("h1");
    let page = document.getElementById("pageColor")
    heading.style.color = getRandomColor();
    page.style.background = getRandomColor();

  }

  //one youtube tutorial later...
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }



</script>
